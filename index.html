<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced BMI Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bmi-calculator">
    <h1>Advanced BMI Calculator</h1>
    <form id="bmiForm" onsubmit="return false;">
      <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" min="1" step="0.1" placeholder="e.g., 70" required />
        <small class="input-error" id="weightError"></small>
      </div>

      <div class="input-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" min="1" step="0.1" placeholder="e.g., 170" required />
        <small class="input-error" id="heightError"></small>
      </div>

      <div class="buttons">
        <button id="calculateBtn" type="button">Calculate BMI</button>
        <button id="resetBtn" type="button">Reset</button>
      </div>
    </form>

    <div id="result" class="result"></div>

    <div class="bmi-info">
      <h2>BMI Categories</h2>
      <ul>
        <li><span class="underweight"></span> Underweight: BMI &lt; 18.5</li>
        <li><span class="normal"></span> Normal: 18.5 ≤ BMI &lt; 24.9</li>
        <li><span class="overweight"></span> Overweight: 25 ≤ BMI &lt; 29.9</li>
        <li><span class="obese"></span> Obese: BMI ≥ 30</li>
      </ul>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
